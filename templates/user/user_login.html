{% extends 'user/user_base.html' %}
{% load static %}
{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/login.js' %}"></script>
{% endblock %}

{% block content %}
    <form style="padding: 10px" method="post" action="{% url 'axf:login' %}" onsubmit="return fromsubmit()">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control"  name="password" id="password" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-primary" style="letter-spacing: 0.3rem;padding-left: 20px">登录</button>
        <a href="{% url 'axf:mine' %}" style="padding-left: 120px">返回主页&gt;&gt;</a>
    </form>
{% endblock %}
